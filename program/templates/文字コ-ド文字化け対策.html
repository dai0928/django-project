<!DOCTYPE html>
<html lang='ja'>
<head>
<meta charaset='UTF-8'>
<title>文字化けが起きない対策法</title>
</head>
<body>
<h1>文字化けの原因</h1>
<p>htmlは文字に数値が割り当てられている　これを文字コードという　エディタやブラウザごとに違う文字コードが存在する</p>
<p>テキストエディタの文字コードとブラウザの文字コードが違った場合に文字化けが起きる</p>
<h2>対応策</h2>
<p>htmlにて文字コードを指定する　meta cgaraset='' が指定するコード</p>
<p>＝のあとは、使っているテキストエディタの文字コードを指定する</p>
<h2>meta</h2>
<p>head要素の中で使われ設定したい情報を属性で指定する</p>



</body>
</html>
